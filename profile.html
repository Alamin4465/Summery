<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>প্রোফাইল তথ্য</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    .profile-box {
      background: #fff;
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .field-label {
      font-weight: bold;
      margin-top: 15px;
    }
    .value, input, select {
      margin-top: 5px;
      font-size: 1rem;
      width: 100%;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: none;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #editBtn {
      background: #007bff;
      color: white;
    }
    #saveBtn {
      background: #28a745;
      color: white;
      display: none;
    }
    #cancelBtn {
      background: #dc3545;
      color: white;
      display: none;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
    #message.error {
      color: red;
    }
    #message.success {
      color: green;
    }
    .home-button {
      text-align: right;
      margin-top: 25px;
    }
    .home-button button {
      background: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Responsive for mobile */
    @media screen and (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
      .home-button {
        text-align:right;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>

  <div class="profile-box">
    <h2>প্রোফাইল তথ্য</h2>

    <div>
      <div class="field-label">নাম:</div>
      <div class="value" id="nameDisplay">লোড হচ্ছে...</div>
      <input type="text" id="nameInput" />
    </div>

    <div>
      <div class="field-label">ইমেইল:</div>
      <div class="value" id="emailDisplay">লোড হচ্ছে...</div>
    </div>

    <div>
      <div class="field-label">জেন্ডার:</div>
      <div class="value" id="genderDisplay">লোড হচ্ছে...</div>
      <select id="genderInput">
        <option value="">-- নির্বাচন করুন --</option>
        <option value="পুরুষ">পুরুষ</option>
        <option value="মহিলা">মহিলা</option>
        <option value="অন্যান্য">অন্যান্য</option>
      </select>
    </div>

    <div>
      <div class="field-label">বয়স:</div>
      <div class="value" id="ageDisplay">লোড হচ্ছে...</div>
      <input type="number" id="ageInput" min="1" max="150" />
    </div>

    <div class="buttons">
      <button id="editBtn">এডিট করুন</button>
      <button id="saveBtn">সংরক্ষণ করুন</button>
      <button id="cancelBtn">বাতিল করুন</button>
    </div>

    <div id="message"></div>

   

  <script>
    const user = firebase.auth().currentUser;
    const nameDisplay = document.getElementById('nameDisplay');
    const emailDisplay = document.getElementById('emailDisplay');
    const genderDisplay = document.getElementById('genderDisplay');
    const ageDisplay = document.getElementById('ageDisplay');

    const nameInput = document.getElementById('nameInput');
    const genderInput = document.getElementById('genderInput');
    const ageInput = document.getElementById('ageInput');

    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    const messageDiv = document.getElementById('message');

    let currentUser = null;
    let userData = null;

    function showMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.className = isError ? 'error' : 'success';
    }

    function setDisplayMode() {
      nameDisplay.style.display = 'block';
      emailDisplay.style.display = 'block';
      genderDisplay.style.display = 'block';
      ageDisplay.style.display = 'block';

      nameInput.style.display = 'none';
      genderInput.style.display = 'none';
      ageInput.style.display = 'none';

      editBtn.style.display = 'inline-block';
      saveBtn.style.display = 'none';
      cancelBtn.style.display = 'none';

      messageDiv.textContent = '';
    }

    function setEditMode() {
      nameDisplay.style.display = 'none';
      emailDisplay.style.display = 'block';
      genderDisplay.style.display = 'none';
      ageDisplay.style.display = 'none';

      nameInput.style.display = 'block';
      genderInput.style.display = 'block';
      ageInput.style.display = 'block';

      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
      cancelBtn.style.display = 'inline-block';

      messageDiv.textContent = '';
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      emailDisplay.textContent = user.email;

      try {
        const doc = await db.collection('users').doc(user.uid).get();
        if (doc.exists) {
          userData = doc.data();
        } else {
          userData = {};
        }
        updateDisplay();
        setDisplayMode();
      } catch (err) {
        showMessage('তথ্য লোডে সমস্যা হয়েছে', true);
      }
    });

    function updateDisplay() {
      nameDisplay.textContent = userData.name || '-';
      genderDisplay.textContent = userData.gender || '-';
      ageDisplay.textContent = userData.age || '-';

      nameInput.value = userData.name || '';
      genderInput.value = userData.gender || '';
      ageInput.value = userData.age || '';
    }

    editBtn.addEventListener('click', () => {
      setEditMode();
    });

    cancelBtn.addEventListener('click', () => {
      updateDisplay();
      setDisplayMode();
    });

    saveBtn.addEventListener('click', async () => {
      const newName = nameInput.value.trim();
      const newGender = genderInput.value;
      const newAge = parseInt(ageInput.value);

      if (!newName) {
        showMessage('নাম অবশ্যই দিতে হবে', true);
        return;
      }
      if (!newGender) {
        showMessage('জেন্ডার নির্বাচন করুন', true);
        return;
      }
      if (isNaN(newAge) || newAge < 1 || newAge > 150) {
        showMessage('বয়স ১ থেকে ১৫০ এর মধ্যে হতে হবে', true);
        return;
      }

      try {
        await db.collection('users').doc(currentUser.uid).update({
          name: newName,
          gender: newGender,
          age: newAge,
        });

        await currentUser.updateProfile({ displayName: newName });

        userData.name = newName;
        userData.gender = newGender;
        userData.age = newAge;

        updateDisplay();
        setDisplayMode();
        showMessage('প্রোফাইল সফলভাবে আপডেট হয়েছে');
      } catch (error) {
        showMessage('আপডেট করতে সমস্যা হয়েছে', true);
        console.error(error);
      }
    });

  </script>
</body>
</html>
