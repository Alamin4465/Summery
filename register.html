<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>প্রোফাইল তথ্য</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: radial-gradient(circle at top right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      padding: 20px;
    }
    .profile-box {
      background: white;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .profile-box h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    .field-label {
      font-weight: 700;
      margin-top: 18px;
      color: #2d3436;
    }
    .value, input, select {
      margin-top: 8px;
      font-size: 1rem;
      width: 100%;
    }
    .value {
      background: #f0f0f0;
      padding: 12px 15px;
      border-radius: 8px;
      color: #636e72;
      user-select: none;
    }
    input, select {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: none;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #0984e3;
      outline: none;
      box-shadow: 0 0 6px rgba(9,132,227,0.3);
      display: block;
    }
    .buttons {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
    }
    #editBtn {
      background-color: #0984e3;
    }
    #editBtn:hover {
      background-color: #0652dd;
    }
    #saveBtn {
      background-color: #00b894;
      display: none;
    }
    #saveBtn:hover {
      background-color: #019875;
    }
    #cancelBtn {
      background-color: #d63031;
      display: none;
    }
    #cancelBtn:hover {
      background-color: #b4251e;
    }
    #message {
      margin-top: 18px;
      text-align: center;
      font-weight: 700;
    }
    #message.error {
      color: #d63031;
    }
    #message.success {
      color: #00b894;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <h2>প্রোফাইল তথ্য</h2>

    <label class="field-label" for="nameInput">নাম:</label>
    <div class="value" id="nameDisplay">লোড হচ্ছে...</div>
    <input type="text" id="nameInput" />

    <label class="field-label">ইমেইল:</label>
    <div class="value" id="emailDisplay">লোড হচ্ছে...</div>

    <label class="field-label" for="genderInput">জেন্ডার:</label>
    <div class="value" id="genderDisplay">লোড হচ্ছে...</div>
    <select id="genderInput">
      <option value="">-- নির্বাচন করুন --</option>
      <option value="পুরুষ">পুরুষ</option>
      <option value="মহিলা">মহিলা</option>
      <option value="অন্যান্য">অন্যান্য</option>
    </select>

    <label class="field-label" for="ageInput">বয়স:</label>
    <div class="value" id="ageDisplay">লোড হচ্ছে...</div>
    <input type="number" id="ageInput" min="1" max="150" />

    <div class="buttons">
      <button id="editBtn">এডিট করুন</button>
      <button id="saveBtn">সংরক্ষণ করুন</button>
      <button id="cancelBtn">বাতিল করুন</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const db = firebase.firestore();

    const nameDisplay = document.getElementById('nameDisplay');
    const emailDisplay = document.getElementById('emailDisplay');
    const genderDisplay = document.getElementById('genderDisplay');
    const ageDisplay = document.getElementById('ageDisplay');

    const nameInput = document.getElementById('nameInput');
    const genderInput = document.getElementById('genderInput');
    const ageInput = document.getElementById('ageInput');

    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    const messageDiv = document.getElementById('message');

    let currentUser = null;
    let userData = null;

    function showMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.className = isError ? 'error' : 'success';
    }

    function setDisplayMode() {
      nameDisplay.style.display = 'block';
      emailDisplay.style.display = 'block';
      genderDisplay.style.display = 'block';
      ageDisplay.style.display = 'block';

      nameInput.style.display = 'none';
      genderInput.style.display = 'none';
      ageInput.style.display = 'none';

      editBtn.style.display = 'inline-block';
      saveBtn.style.display = 'none';
      cancelBtn.style.display = 'none';

      messageDiv.textContent = '';
    }

    function setEditMode() {
      nameDisplay.style.display = 'none';
      emailDisplay.style.display = 'block'; // email readonly
      genderDisplay.style.display = 'none';
      ageDisplay.style.display = 'none';

      nameInput.style.display = 'block';
      genderInput.style.display = 'block';
      ageInput.style.display = 'block';

      editBtn.style.display = 'none';
      saveBtn.style.display = 'inline-block';
      cancelBtn.style.display = 'inline-block';

      messageDiv.textContent = '';
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      currentUser = user;
      emailDisplay.textContent = user.email;

      try {
        const doc = await db.collection('users').doc(user.uid).get();
        if (doc.exists) {
          userData = doc.data();
        } else {
          userData = {};
        }
        updateDisplay();
        setDisplayMode();
      } catch (err) {
        showMessage('তথ্য লোডে সমস্যা হয়েছে', true);
      }
    });

    function updateDisplay() {
      nameDisplay.textContent = userData.name || '-';
      genderDisplay.textContent = userData.gender || '-';
      ageDisplay.textContent = userData.age || '-';

      nameInput.value = userData.name || '';
      genderInput.value = userData.gender || '';
      ageInput.value = userData.age || '';
    }

    editBtn.addEventListener('click', () => {
      setEditMode();
    });

    cancelBtn.addEventListener('click', () => {
      updateDisplay();
      setDisplayMode();
    });

    saveBtn.addEventListener('click', async () => {
      const newName = nameInput.value.trim();
      const newGender = genderInput.value;
      const newAge = parseInt(ageInput.value);

      if (!newName) {
        showMessage('নাম অবশ্যই দিতে হবে', true);
        return;
      }
      if (!newGender) {
        showMessage('জেন্ডার নির্বাচন করুন', true);
        return;
      }
      if (isNaN(newAge) || newAge < 1 || newAge > 150) {
        showMessage('বয়স ১ থেকে ১৫০ এর মধ্যে হতে হবে', true);
        return;
      }

      try {
        await db.collection('users').doc(currentUser.uid).update({
          name: newName,
          gender: newGender,
          age: newAge,
        });

        await currentUser.updateProfile({ displayName: newName });

        userData.name = newName;
        userData.gender = newGender;
        userData.age = newAge;

        updateDisplay();
        setDisplayMode();
        showMessage('প্রোফাইল সফলভাবে আপডেট হয়েছে');
      } catch (error) {
        showMessage('আপডেট করতে সমস্যা হয়েছে', true);
        console.error(error);
      }
    });
  </script>

</body>
</html>
