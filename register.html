<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>নিবন্ধন</title>
  <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    .error { color: red; font-size: 0.9em; }
    input.valid, select.valid { border: 2px solid green; }
    input.invalid, select.invalid { border: 2px solid red; }
    form { max-width: 400px; margin: auto; padding: 20px; background: #f4f4f4; border-radius: 10px; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    button:disabled { background: #aaa; }
  </style>
</head>
<body>

  <h2 style="text-align: center;">নিবন্ধন ফর্ম</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="নাম" required />

    <input type="email" id="email" placeholder="ইমেইল" required />
    <span id="emailStatus"></span><span id="emailError" class="error"></span>

    <input type="password" id="password" placeholder="পাসওয়ার্ড" required />
    <span id="passStatus"></span><span id="passError" class="error"></span>

    <input type="password" id="confirmPassword" placeholder="পুনরায় পাসওয়ার্ড" required />
    <span id="confirmStatus"></span><span id="confirmError" class="error"></span>

    <input type="date" id="dob" required />
    <span id="dobError" class="error"></span>

    <select id="gender" required>
      <option value="">লিঙ্গ নির্বাচন করুন</option>
      <option value="male">পুরুষ</option>
      <option value="female">নারী</option>
      <option value="other">অন্যান্য</option>
    </select>
    <span id="genderError" class="error"></span>

    <button type="submit" id="submitBtn" disabled>নিবন্ধন</button>
    <p id="formMessage"></p>
  </form>

  <!-- Firebase SDK -->
  <script type="module">


    // DOM elements
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    const formMessage = document.getElementById('formMessage');

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const dobInput = document.getElementById('dob');
    const genderSelect = document.getElementById('gender');

    const emailStatus = document.getElementById('emailStatus');
    const emailError = document.getElementById('emailError');
    const passStatus = document.getElementById('passStatus');
    const passError = document.getElementById('passError');
    const confirmStatus = document.getElementById('confirmStatus');
    const confirmError = document.getElementById('confirmError');
    const dobError = document.getElementById('dobError');
    const genderError = document.getElementById('genderError');

    function setValid(input, statusEl, errorEl) {
      input.classList.add('valid');
      input.classList.remove('invalid');
      if (statusEl) statusEl.textContent = '✓';
      if (errorEl) errorEl.textContent = '';
    }

    function setInvalid(input, statusEl, errorEl, message) {
      input.classList.add('invalid');
      input.classList.remove('valid');
      if (statusEl) statusEl.textContent = '✗';
      if (errorEl) errorEl.textContent = message;
    }

    function validateEmail() {
      const val = emailInput.value.trim();
      if (!val) {
        setInvalid(emailInput, emailStatus, emailError, 'ইমেইল প্রয়োজন');
        return false;
      }
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regex.test(val)) {
        setInvalid(emailInput, emailStatus, emailError, 'সঠিক ইমেইল লিখুন');
        return false;
      }
      setValid(emailInput, emailStatus, emailError);
      return true;
    }

    function validatePassword() {
      const val = passwordInput.value;
      if (val.length < 6) {
        setInvalid(passwordInput, passStatus, passError, 'পাসওয়ার্ড কমপক্ষে ৬ অক্ষর');
        return false;
      }
      setValid(passwordInput, passStatus, passError);
      return true;
    }

    function validateConfirmPassword() {
      const val = confirmPasswordInput.value;
      if (val !== passwordInput.value) {
        setInvalid(confirmPasswordInput, confirmStatus, confirmError, 'পাসওয়ার্ড মেলেনি');
        return false;
      }
      setValid(confirmPasswordInput, confirmStatus, confirmError);
      return true;
    }

    function validateDob() {
      const val = dobInput.value;
      if (!val) {
        dobError.textContent = 'জন্মতারিখ দিন';
        dobInput.classList.add('invalid');
        dobInput.classList.remove('valid');
        return false;
      }
      const selectedDate = new Date(val);
      const today = new Date();
      if (selectedDate > today) {
        dobError.textContent = 'ভবিষ্যতের জন্মতারিখ গ্রহণযোগ্য নয়';
        dobInput.classList.add('invalid');
        dobInput.classList.remove('valid');
        return false;
      }
      dobError.textContent = '';
      dobInput.classList.add('valid');
      dobInput.classList.remove('invalid');
      return true;
    }

    function validateGender() {
      if (!genderSelect.value) {
        genderError.textContent = 'লিঙ্গ নির্বাচন করুন';
        genderSelect.classList.add('invalid');
        genderSelect.classList.remove('valid');
        return false;
      }
      genderError.textContent = '';
      genderSelect.classList.add('valid');
      genderSelect.classList.remove('invalid');
      return true;
    }

    function validateName() {
      const val = nameInput.value.trim();
      if (val.length < 3) {
        nameInput.classList.add('invalid');
        nameInput.classList.remove('valid');
        return false;
      }
      nameInput.classList.add('valid');
      nameInput.classList.remove('invalid');
      return true;
    }

    function checkFormValidity() {
      const valid = validateName() &&
                    validateEmail() &&
                    validatePassword() &&
                    validateConfirmPassword() &&
                    validateDob() &&
                    validateGender();
      submitBtn.disabled = !valid;
    }

    nameInput.addEventListener('input', checkFormValidity);
    emailInput.addEventListener('input', checkFormValidity);
    passwordInput.addEventListener('input', () => {
      validatePassword();
      validateConfirmPassword();
      checkFormValidity();
    });
    confirmPasswordInput.addEventListener('input', () => {
      validateConfirmPassword();
      checkFormValidity();
    });
    dobInput.addEventListener('input', checkFormValidity);
    genderSelect.addEventListener('change', checkFormValidity);

    form.addEventListener('submit', async e => {
      e.preventDefault();
      formMessage.textContent = '';

      if (!submitBtn.disabled) {
        submitBtn.disabled = true;
        submitBtn.textContent = 'অপেক্ষা করুন...';

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value.trim(), passwordInput.value);
          const user = userCredential.user;

          await setDoc(doc(db, "users", user.uid), {
            name: nameInput.value.trim(),
            email: emailInput.value.trim(),
            dob: dobInput.value,
            gender: genderSelect.value,
            createdAt: serverTimestamp()
          });

          formMessage.style.color = 'green';
          formMessage.textContent = 'নিবন্ধন সফল হয়েছে! লগইন পৃষ্ঠায় নিয়ে যাওয়া হচ্ছে...';

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);

        } catch (error) {
          formMessage.style.color = 'red';
          if (error.code === 'auth/email-already-in-use') {
            formMessage.textContent = 'এই ইমেইল আগে থেকেই ব্যবহার করা হয়েছে।';
          } else if (error.code === 'auth/invalid-email') {
            formMessage.textContent = 'ইমেইল ঠিকমত নয়।';
          } else if (error.code === 'auth/weak-password') {
            formMessage.textContent = 'পাসওয়ার্ড দুর্বল।';
          } else {
            formMessage.textContent = error.message;
          }
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'নিবন্ধন';
        }
      }
    });

    checkFormValidity();
  </script>
</body>
</html>
