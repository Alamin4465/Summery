<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>নিবন্ধন</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kalpurush', 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://as1.ftcdn.net/jpg/06/86/04/24/1000_F_686042483_VZwkSaSfHCHCkO0cmX8Ggpr8e3S823za.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      color: #fff;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .register-box input,
    .register-box select,
    .register-box button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 2px solid rgba(255, 0, 0, 0.5);
      border-radius: 8px;
      background: rgba(255, 0, 0, 0.1);
      font-size: 1rem;
      color: #fff;
    }

    .register-box input::placeholder,
    .register-box select {
      color: #fff;
      opacity: 0.9;
    }

    .register-box input:focus,
    .register-box select:focus {
      outline: none;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.4);
    }

    .register-box button {
      background-color: rgba(255, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .register-box button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .register-box .error {
      color: #ffaaaa;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .register-box .status {
      float: right;
      margin-right: 10px;
    }

    input.valid, select.valid {
      border-color: #00ff00;
    }

    input.invalid, select.invalid {
      border-color: #ff0000;
    }

    #formMessage {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>নিবন্ধন ফর্ম</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="নাম" required />

      <input type="email" id="email" placeholder="ইমেইল" required />
      <span id="emailStatus" class="status"></span>
      <span id="emailError" class="error"></span>

      <input type="password" id="password" placeholder="পাসওয়ার্ড" required />
      <span id="passStatus" class="status"></span>
      <span id="passError" class="error"></span>

      <input type="password" id="confirmPassword" placeholder="পুনরায় পাসওয়ার্ড" required />
      <span id="confirmStatus" class="status"></span>
      <span id="confirmError" class="error"></span>

      <input type="date" id="dob" required />
      <span id="dobError" class="error"></span>

      <select id="gender" required>
        <option value="">লিঙ্গ নির্বাচন করুন</option>
        <option value="male">পুরুষ</option>
        <option value="female">নারী</option>
        <option value="other">অন্যান্য</option>
      </select>
      <span id="genderError" class="error"></span>

      <button type="submit" id="submitBtn" disabled>নিবন্ধন</button>
      <p id="formMessage"></p>
    </form>
  </div>

  <!-- Validation + Firebase Logic -->
  <script type="">
  
  </script>
</body>
</html>
