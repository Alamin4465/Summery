<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>নিবন্ধন</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kalpurush', 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://as1.ftcdn.net/jpg/06/86/04/24/1000_F_686042483_VZwkSaSfHCHCkO0cmX8Ggpr8e3S823za.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      color: #fff;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .register-box input,
    .register-box select,
    .register-box button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 2px solid rgba(255, 0, 0, 0.5);
      border-radius: 8px;
      background: rgba(255, 0, 0, 0.1);
      font-size: 1rem;
      color: #fff;
    }

    .register-box input::placeholder,
    .register-box select {
      color: #fff;
      opacity: 0.9;
    }

    .register-box input:focus,
    .register-box select:focus {
      outline: none;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.4);
    }

    .register-box button {
      background-color: rgba(255, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .register-box button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .register-box .error {
      color: #ffaaaa;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    #formMessage {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>নিবন্ধন ফর্ম</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="নাম" required />
      <input type="email" id="email" placeholder="ইমেইল" required />
      <input type="password" id="password" placeholder="পাসওয়ার্ড" required />
      <input type="password" id="confirmPassword" placeholder="পুনরায় পাসওয়ার্ড" required />
      <input type="date" id="dob" required />
      <select id="gender" required>
        <option value="">লিঙ্গ নির্বাচন করুন</option>
        <option value="male">পুরুষ</option>
        <option value="female">নারী</option>
        <option value="other">অন্যান্য</option>
      </select>
      <button type="submit" id="submitBtn" disabled>নিবন্ধন</button>
      <p id="formMessage"></p>
    </form>
  </div>

  <!-- ✅ Firebase JS must load after DOM -->
  <script type="module">

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      const submitBtn = document.getElementById("submitBtn");
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const dob = document.getElementById("dob");
      const gender = document.getElementById("gender");
      const formMessage = document.getElementById("formMessage");

      function validateForm() {
        const isValid =
          name.value &&
          email.value &&
          password.value.length >= 6 &&
          password.value === confirmPassword.value &&
          dob.value &&
          gender.value;
        submitBtn.disabled = !isValid;
      }

      form.addEventListener("input", validateForm);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email.value, password.value);
          const user = userCredential.user;

          await updateProfile(user, {
            displayName: name.value
          });

          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            name: name.value,
            email: email.value,
            dob: dob.value,
            gender: gender.value,
            createdAt: new Date()
          });

          formMessage.style.color = "lightgreen";
          formMessage.innerText = "নিবন্ধন সফল হয়েছে! লগইন পেইজে নিয়ে যাওয়া হচ্ছে...";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
        } catch (error) {
          formMessage.style.color = "red";
          formMessage.innerText = `ত্রুটি: ${error.message}`;
        }
      });
    });
  </script>
</body>
</html>
