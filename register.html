<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>রেজিস্টার</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kalpurush', 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://as1.ftcdn.net/jpg/06/86/04/24/1000_F_686042483_VZwkSaSfHCHCkO0cmX8Ggpr8e3S823za.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      color: #fff;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .register-box input,
    .register-box select,
    .register-box button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 2px solid rgba(255, 0, 0, 0.5);
      border-radius: 8px;
      background: rgba(255, 0, 0, 0.1);
      font-size: 1rem;
      color: #fff;
    }

    .register-box input::placeholder,
    .register-box select {
      color: #fff;
      opacity: 0.9;
    }

    .register-box input:focus,
    .register-box select:focus {
      outline: none;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.4);
    }

    .register-box button {
      background-color: rgba(255, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .register-box button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .register-box .error {
      color: #ffaaaa;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    #formMessage {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>রেজিস্ট্রেশন ফর্ম</h2>
    <form id="registerForm">
    <!-- register.html -->
...
<input type="text" id="regName" placeholder="নাম" required />
<select id="regGender" required>
  <option value="">লিঙ্গ নির্বাচন করুন</option>
  <option value="পুরুষ">পুরুষ</option>
  <option value="মহিলা">মহিলা</option>
  <option value="অন্যান্য">অন্যান্য</option>
</select>
<input type="date" id="regDob" placeholder="জন্ম তারিখ" required />
<input type="email" id="regEmail" placeholder="ইমেইল" required />
<input type="password" id="regPassword" placeholder="পাসওয়ার্ড" required />
      <button type="submit">রেজিস্টার</button>
      <p>ইতোমধ্যে অ্যাকাউন্ট আছে? <a href="login.html">লগইন করুন</a></p>
      <p id="registerMessage"></p>
    </form>
  </div>

  <script src="login-register.js"></script>
</body>
</html>
