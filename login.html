<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>লগইন</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(circle at top right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
    }

    .login-box h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .login-box input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-box input:focus {
      border-color: #0984e3;
      outline: none;
      box-shadow: 0 0 6px rgba(9, 132, 227, 0.3);
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #0984e3;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #0652dd;
    }

    .login-box p {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95rem;
      color: #555;
    }

    .login-box a {
      color: #0984e3;
      text-decoration: none;
      font-weight: 600;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>লগইন ফর্ম</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="ইমেইল" required />
      <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড" required />
      <button type="submit">লগইন</button>
      <p>অ্যাকাউন্ট নেই? <a href="register.html">রেজিস্টার করুন</a></p>
      <p><a href="reset.html">পাসওয়ার্ড ভুলে গেছেন?</a></p>
    </form>
  </div>

  <script src="login-register.js"></script>
</body>
</html>
